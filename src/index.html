<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <script src="board.js"></script>
    </head>
    <body>
        <div id="heading">
            <h1>Conway's game of life</h1>
        </div>
        <div id="control">
            <div class="values">
                <div class="values1">
                    <span>
                        row:
                    </span>
                    <input type="number" value="250">
                </div>
                <div class="values2">
                    <span>
                        column:
                    </span>
                    <input type="number" value="350">
                </div>
            </div>
            <div class="control1">
                <button onclick="callNextState()">next</button>
            </div>
        </div>
        <table id="table">
        </table>

        <script>
            var ROW = 250;
            var COLUMN = 350;
            var DEAD = 0;
            var ALIVE = 1;
            var boards = {
                currentBoard: null,
                nextBoard: null
            };
            var rules = setRules(ROW, COLUMN, DEAD, ALIVE);
            createTable(rules);

            let table = document.getElementById("table");
            table.className = "tableclass";
            boards.currentBoard = createBoard(false, rules);
            boards.nextBoard = createBoard(true, rules);
            drawBoard(currentBoard, rules);

            function callNextState() {
                nextState(boards, rules)
            }
        </script>
    </body>
</html>
